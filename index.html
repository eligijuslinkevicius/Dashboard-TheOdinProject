<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,500,0,0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Dashboard</title>
	</head>
	<body>
		<div class="container">
			<!-- DASHBOARD -->
			<div class="dashboard">
				<h1 class="logo">Dashboard</h1>
				<div class="dashboard-links">
					<a href="#"><span class="material-symbols-outlined"> settings </span> Settings</a>
					<a href="#"><span class="material-symbols-outlined"> help </span> Support</a>
					<a href="#"><span class="material-symbols-outlined"> verified_user </span> Privacy</a>
				</div>
			</div>
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="top-search">
					<form>
						<label for="search"><span class="material-symbols-outlined"> search </span></label>
						<input type="text" id="search" />
					</form>

					<span class="material-symbols-outlined"> notifications </span>
					<img src="" alt="profile" />
					<h3 class="profile-name">Morgan Oakley</h3>
				</div>
				</div>
			</div>
		</div>
	</body>
</html>
